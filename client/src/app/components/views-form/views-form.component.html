<div class="row" style="margin: 4rem;">

  <div class="col-md-7 card p-4">
    <form>
      <h2 class="text-center">Add a new news</h2>
      <br><br>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control"  id="title" placeholder="Title" [(ngModel)]="views.title" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label for="content">Content:</label>
        <textarea class="form-control" rows="12" placeholder="Content of the news" id="content"
                  [(ngModel)]="views.content" [ngModelOptions]="{standalone: true}"></textarea>
      </div>
      <div class="form-group">
        <label for="image">Image:</label>
        <input type="text" class="form-control" placeholder="The url of the image" id="image"
               [(ngModel)]="views.image" [ngModelOptions]="{standalone: true}">
      </div>
      <button class="btn btn-success btn-block" (click)="edit ? editNews() : saveNewNews()"> Save</button>
    </form>
  </div>

  <div class="col-md-1"></div>

  <div class="col-md-1">
    <div class="card">

      <img [src]="views.image == '' ? '/assets/no-imagen.jpg' : views.image" class="card-img-top" alt="...">
      <hr/>

      <div class="card-body">
        <h5 class="card-title">{{ views.title == '' ? 'Sample title' : views.title}}</h5>
        <p class="card-text"> {{ views.content == '' ?  'This is an example content of your news ' +
            'to show you how it looks!' : views.content}} </p>

        <div class="row">

          <div class="col-md-7">
            <b> {{ date | date: 'dd-MM-yyyy' }} </b>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
